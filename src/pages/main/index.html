<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>OpenGOAL Launcher</title>
  <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="index.css" />
  <script defer src="render.js"></script>
</head>

<body>
  <div class="container">
    <div class="video-container">
      <div class="overlay"></div>
      <img id="background" class="position-static" src="../../assets/images/backgrounds/jak1/map.jpg">
      <video autoplay loop muted>
        <!-- <source src="../../assets/images/backgrounds/jak1/background.mp4" type="video/mp4"> -->
      </video>
    </div>


    <div class="row">
      <!-- sidebar toggle button, it runs the entire vertical height -->
      <div class="col-1">
        <div class="sidenav">
          <ul class="sidenav-nav">
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right"
                title="Jak & Daxter: The Precursor Legacy">
                <img src="../../assets/images/games/jak-tpl.png" class="nav-img">
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="right"
                title="Toggle Debug Console">
                <i class="bi bi-terminal-fill"></i>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Settings"
                onclick="send('settings')">
                <i class="bi bi-sliders"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- OpenGOAL LOGO -->
      <div class="col my-auto">
        <div class="row justify-content-center">
          <img src="../../assets/images/opengoal/logo.png" class="logo">
        </div>

        <!-- buttons -->
        <div id="buttons" class="row justify-content-center">
          <!-- config button -->
          <button id="config" type="button" class="btn" onclick="send('getISO')">CONFIG</button>
          <!-- play button -->
          <button id="play" type="button" class="btn" onclick="launch()">PLAY</button>
        </div>
      </div>
    </div>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
