<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>OpenGOAL Launcher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <div class="background-container">
      <div class="overlay"></div>
      <!-- <img class="background" src="assets/images/backgrounds/jak1/map.jpg"> -->
      <video autoplay loop muted>
        <source src="assets/images/backgrounds/jak1/background.mp4" type="video/mp4">
      </video>
    </div>
    <div class="body">
      <div class="logo">
        <img src="assets/images/opengoal/logo.png" class="logo" width="100%">
      </div>
      <div class="buttons">
        <div class="config">
          <button id="config" type="button" class="btn" onclick="send('getISO')" width="100%">CONFIG</button>
        </div>
        <div class="play">
          <button id="play" type="button" class="btn" onclick="launch()">PLAY</button>
        </div>
      </div>
    </div>
    <div class="sidenav">
      <div class="games">
        <div class="btn_jak1 nav-item">
          <a data-tooltip="Jak & Daxter: The Precursor Legacy">
            <img src="assets/images/games/jak-tpl.png">
          </a>
        </div>
        <div class="btn_jak2 nav-item">
          <a data-tooltip="Jak 2">
            <img src="assets/images/games/jak-2.png">
          </a>
        </div>
        <div class="btn_jak3 nav-item">
          <a data-tooltip="Jak 3">
            <img src="assets/images/games/jak-3.png">
          </a>
        </div>
      </div>
      <div class="settings">
        <div class="btn_settings nav-item">
          <a href="#" onclick="send('settings')" data-tooltip="Settings">
            <i class="bi bi-sliders"></i>
          </a>
        </div>
        <div class="btn_console nav-item">
          <a href="#" onclick="send('toggle-console')" data-tooltip="Toggle Debug Console">
            <i class="bi bi-terminal-fill"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
